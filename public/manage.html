<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account | Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="manage.js" defer></script>
    <style>
        /* Green Theme Variables */
        :root {
            --primary-color: #198754; /* Bootstrap's green */
            --secondary-color: #145a32;
            --light-green: #e9f7ed;
            --dark-green: #0f5132;
        }

        body {
            background-color: var(--light-green);
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand {
            color: white !important;
        }

        .navbar-brand span {
            color: #c0f1c7;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: var(--dark-green) !important;
            text-decoration: underline;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        /* Header Section */
        .header-container {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        /* Table Styling */
        .table-container {
            max-height: 250px;
            overflow-y: auto;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: var(--light-green);
        }

        .table-striped tbody tr:hover {
            background-color: #d4edda;
        }

        thead th {
            position: sticky;
            top: 0;
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="http://127.0.0.1/library/public/index.html">
                Library<span>Management</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        
                    </li>
                    <li class="nav-item">
                       
                    </li>
                    <li class="nav-item">
                        
                    </li>
                </ul>

                <!-- Account Management -->
                <div class="d-flex">
                    <!-- Logged In -->
                    <div id="loggedIn" class="user-menu d-none">
                        <a href="log.html" class="btn btn-outline-light me-2">Log Out</a>
                    </div>
                    <!-- Logged Out -->
                    <div id="loggedOut" class="user-menu">
                        <a href="http://127.0.0.1/library/public/authentication.html" class="btn btn-sm btn-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="header-container">
            <h3>Users <strong>List</strong></h3>
        </div>
        <!-- Table Section -->
        <div class="table-container mt-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                    <!-- User rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Handle user login/logout visibility
        document.addEventListener('DOMContentLoaded', function () {
            const authToken = document.cookie
                .split('; ')
                .find(row => row.startsWith('authToken='))
                ?.split('=')[1];

            document.getElementById('loggedIn').classList.toggle('d-none', !authToken);
            document.getElementById('loggedOut').classList.toggle('d-none', authToken);

            if (authToken) {
                document.querySelector('#loggedIn a[href="logout.html"]').addEventListener('click', function (e) {
                    e.preventDefault();
                    document.cookie = 'authToken=; Max-Age=-99999999; path=/';
                    window.location.href = 'http://127.0.0.1/library/public/index.html';
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
