<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors | Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="author.js" defer></script>

        <style>
          /* Scrollable table style */
          .table-container {
              max-height: 650px;
              overflow-y: auto;
          }
          thead th {
              position: sticky;
              top: 0;
              background: #e8f5e9;
              z-index: 1;
          }

          .hero {
              background: linear-gradient(to bottom right, #4caf50, #388e3c);
              color: white;
              padding: 60px 20px;
              text-align: center;
              border-radius: 10px;
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          }

          .hero h1 {
              font-size: 2.5rem;
              font-weight: bold;
          }

          .hero p {
              font-size: 1.25rem;
              margin-top: 10px;
          }

          .header-container {
              background: linear-gradient(to right, #4caf50, #388e3c);
              color: white;
              padding: 15px;
              border-radius: 5px;
          }

          .btn-primary {
              background-color: #4caf50;
              border-color: #4caf50;
          }

          .btn-primary:hover {
              background-color: #388e3c;
              border-color: #388e3c;
          }

          .btn-success {
              background-color: #66bb6a;
              border-color: #66bb6a;
          }

          .btn-success:hover {
              background-color: #43a047;
              border-color: #43a047;
          }

          body {
              background-color: #f1f8e9;
          }
      </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4caf50;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="http://127.0.0.1/library/public/index.html">Library<span class="text-warning">Management</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        
                    </li>
                    <li class="nav-item">
                        
                    </li>
                    <li class="nav-item">
                        
                    </li>
                </ul>

                <!-- Right side: Account Management or Login -->
                <div class="d-flex">
                    <!-- If logged in -->
                    <div id="loggedIn" class="user-menu d-none protected-link">
                      <a href="log.html" class="btn btn-outline-light me-2">Log Out</a>
                    </div>
                    <!-- If not logged in -->
                    <div id="loggedOut" class="user-menu">
                        <a href="http://127.0.0.1/library/public/authentication.html" class="btn btn-sm btn-warning">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mt-4">
        <div class="hero">
            <h1>Manage Your Authors</h1>
            <p>Keep track of all your authors and manage them efficiently.</p>
        </div>
    </div>

  <!-- Update Author Form -->
<div id="updateFormContainer" class="container mt-4" style="display: none;">
  <form id="update-author-form">
    <div class="row justify-content-center align-items-start">
      <div class="row justify-content-center mt-3">
        <div class="col-auto">
          <div>
            <label for="update-author-name" class="form-label">Edit Author</label>
            <input type="text" id="update-author-name" class="form-control" placeholder="Name" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-auto">
        <button type="submit" class="btn btn-success">Save Changes</button>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('updateFormContainer').style.display = 'none';">Cancel</button>
      </div>
    </div>
  </form>
</div>

<!-- Add Author Form -->
<div id="addFormContainer" class="container mt-4" style="display: none;">
  <form id="add-author-form">
    <div class="row justify-content-center align-items-start">
      <div class="row justify-content-center mt-3">
        <div class="col-auto">
          <div>
            <label for="author-name" class="form-label">Add Author</label>
            <input type="text" id="author-name" class="form-control" placeholder="Name" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-auto">
        <button type="submit" class="btn btn-success">Add</button>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('addFormContainer').style.display = 'none';">Cancel</button>
      </div>
    </div>
  </form>
</div>


  <!-- Manage authors table -->
  <div class="container mt-5">
    <div class="header-container d-flex justify-content-between align-items-center">
      <h3>Manage <strong>Authors</strong></h3>
      <button id="add-author-btn" type="button" class="btn btn-light">Add Author</button>
    </div>
    <div class="table-container mt-0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="authors-list">
          <!-- authors here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
